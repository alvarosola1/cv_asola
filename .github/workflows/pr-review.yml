on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout del c贸digo'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Leer prompt de revisi贸n'
        id: prompt
        run: echo "PROMPT_TEXT=$(cat .github/prompts/review-contribution.md)" >> $GITHUB_ENV

      - name: 'Obtener el diff de la PR'
        id: diff
        run: |
          git diff origin/${{ github.base_ref }} > pr.diff
          echo "DIFF_CONTENT=$(cat pr.diff)" >> $GITHUB_ENV

      - name: 'Llamar a la API de Gemini para revisi贸n (simulado)'
        id: gemini_review
        run: |
          # En un escenario real, aqu铆 se har铆a una llamada a la API de Gemini
